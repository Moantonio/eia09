	<h1>Guardar proyectos</h1>
	<p>En cualquier momento de la ejecución de la aplicación podremos salvar el estado del proyecto, pulsando <em>Guardar o Guardar como</em> de la 
	pestaña <em>Proyectos</em> del menú principal. La carpeta que aparece por defecto es el directorio <em>/proyectos</em> situado en la carpeta raíz de
 	la aplicación.</p>

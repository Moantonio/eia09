	<h1>Eliminación de efectos</h1>
	<p>Para eliminar un efecto, se selecciona el mismo en el panel <em>Efectos</em> de la ventana <em>Alternativas de realización</em> de la alternativa
 	del proyecto donde se incluye el efecto a eliminar. Se pulsa el botón <em>Eliminar.</em> Se procede a confirmar o no la acción, en la ventana de 
	consulta.</p>
